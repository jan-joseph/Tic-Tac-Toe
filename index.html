<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body class="bgc-primary">
    <header class="container d-flex flex-column align-items-center justify-content-center ">
        <h1 class="display-3"> Tic Tac Toe</h1>
        <div class="d-flex mt-5">
            <button id="botMatchBtn" class="btn corner-2 bgc-secondary tc-white fs-3 mx-1 shadow d-none">Bot Match</button>
            <button id="playerMatchBtn" class="btn corner-2 bgc-light tc-secondary fs-3 mx-1 shadow d-none">Player Match</button>
        </div>
    </header>
    <main class="mt-5 container d-flex flex-column align-items-center justify-content-center">
        <h3 id="gameEntry" class="mt-5"></h3>
        <section id="board" class="mt-5 shadow">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </section>
        <button id="resetBtn" class="mt-5 btn bgc-light shadow fs-2">Reset Game?</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
